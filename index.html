<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
    border-collapse: collapse;
      width: 100%;
      }

      td, th {
        border: 1px solid #dddddd;
          text-align: left;
            padding: 8px;
            }

            tr:nth-child(even) {
              background-color: #dddddd;
              }
              </style>
</head>
<body>
  <table>
    <tr>
      <th>Date</th>
      <th>Snapscore</th>
      <th>Us</th>
      <th>Other</th>
    </tr>
    <tr>
      <td>6 june</td>
      <td>8</td>
      <td>2</td>
      <td>0</td>
    </tr>
    <tr>
      <td>8 june</td>
      <td>14</td>
      <td>7</td>
      <td>1</td>
    </tr>

  </table>

</body>

</html>
